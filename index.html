<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conferencing Website - By CodewithAnjali</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <nav>
            <img src="logo.png" alt="no image" class="logo">
            <ul>
                <li><img src="live.png" class="active" alt="no image"></li>
                <li><img src="video.png" alt="no image"></li>
                <li><img src="message.png" alt="no image"></li>
                <li><img src="notification.png" alt="no image"></li>
                <li><img src="users.png" alt="no image"></li>
                <li><img src="setting.png" alt="no image"></li>

            </ul>
        </nav>

        <div class="container">
            <div class="top-icons">
                <img src="search.png" alt="no image">
                <img src="menu.png" alt="">
            </div>

            <div class="row">
                <div class="col-1">
                    <img src="image.png" class="host-img" alt="no img">
                    <div class="controls">
                        <img src="chat.png" alt="">
                        <img src="disconnect.png" alt="">
                        <img src="call.png" alt="" class="call-icon">
                        <img src="mic.png" alt="">
                        <img src="cast.png" alt="">
                    </div>
                </div>
                <div class="col-2">
                    <div class="joined">
                        <p>People Joined</p>

                        <div>
                            <img src="people-1.png" alt="">
                            <img src="people-2.png" alt="">
                            <img src="people-3.png" alt="">
                            <img src="people-4.png" alt="">
                            <img src="people-5.png" alt="">

                        </div>
                    </div>


                    <div class="invite">
                        <p>Invite More People</p>
                        <div>
                            <img src="user-1.png" alt="">
                            <img src="user-2.png" alt="">
                            <img src="user-3.png" alt="">
                            <img src="user-4.png" alt="">
                            <img src="user-5.png" alt="">
                        </div>
                    </div>
                </div>

            </div>

        </div>




    </div>
    

</body>

</html>
